	ya_cpu: {
		exec: "YABAR_CPU";
		align: "right";
		fixed-size: 100;
		interval: 5;
		internal-prefix: " ";
		internal-suffix: "%";
		background-color-rgb:0x404040;
		#underline-color-rgb:0xE97F02;
		#internal-spacing: true;
	}
	ya_load1: {
		exec: "YABAR_LOADAVG";
		align: "right";
		fixed-size: 70;
		interval: 5;
		internal-prefix: " ";
		internal-option1: "1"; # 1 5 15
		internal-option2: "4 0xFFFFFFFF 0xFFED303C";
		background-color-rgb: 0x7c255d;
		#background-color-rgb: 0x8b551a;
	}
	ya_load5: {
		exec: "YABAR_LOADAVG";
		align: "right";
		fixed-size: 40;
		interval: 5;
		internal-option1: "5"; # 1 5 15
		internal-option2: "4 0xFFFFFFFF 0xFFED303C";
		background-color-rgb: 0x7c255d;
	}
	ya_load15: {
		exec: "YABAR_LOADAVG";
		align: "right";
		fixed-size: 50;
		interval: 5;
		internal-option1: "15"; # 1 5 15
		internal-option2: "4 0xFFFFFFFF 0xFFED303C";
		background-color-rgb: 0x7c255d;
	}
	ya_bat: {
		exec: "YABAR_BATTERY";
		align: "right";
		fixed-size: 70;
		interval: 5;
		internal-suffix: "%";
		internal-option1: "BAT0";
		internal-option2: "    ";
		#internal-spacing: true;
	}
