	ya_wifi: {
		exec: "YABAR_WIFI";
		align: "right";
		internal-prefix: "  ";
		internal-suffix: " ";
		internal-option1: "wlp2s0";
		variable-size: true;
		background-color-rgb: 0x444444;
	}
	title: {
		exec: "xtitle -s";
		align: "left";
		fixed-size: 350;
		type: "persist";
		foreground-color-rgb:0xeeeeee;
		#underline-color-rgb:0x373b41;
		overline-color-rgb:0x373b41;
	}
	# another example for an external block
	date: {
		exec: "date +'%a %d %b, %I:%M'";
		align: "right";
		fixed-size: 150;
		type: "periodic";
		interval: 1;
		foreground-color-rgb:0x92D8F0;
		underline-color-rgb:0xc0b929;
	}
	song:{
		exec: "YABAR_SONG";
		fixed-size: 200;
		type: "periodic";
		internal-option1: "spotify";
	}
	keyboard: {
		exec: "YABAR_KEYBOARD_LAYOUT";
		interval: 1;
