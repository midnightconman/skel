#Hi!, this config is not intended to become an example of beauty in yabar.
#It is just intended to show an example (specifically an example config that uses internal blocks) of what you can do using yabar.

bar-list = ["topbar"];
topbar:{
	#font: "Droid Sans, FontAwesome Bold 9";
	font: "FontAwesome Bold 9";
	#block-list: ["ya_diskspace", "ya_ws", "ya_title", "ya_diskusage", "ya_volume", "ya_cpu", "ya_thermal", "ya_brightness", "ya_bw", "ya_mem", "ya_disk", "ya_bat", "ya_wifi", "ya_date"];
	block-list: ["ya_ws", "ya_title", "ya_volume", "ya_cpu", "ya_load1", "ya_load5", "ya_load15", "ya_thermal", "ya_brightness", "ya_bat", "ya_wifi", "tracey", "ya_date"];
	position: "top";
	gap-horizontal: 0;
	gap-vertical: 0;
	#width: 1100;
	height: 20;
	#If you want transparency, use argb, not rgb
	#background-color-rgb: 0x1f1f1f;
	background-color-argb: 0x060606;
	#underline-size: 2;
	#overline-size: 2;
	slack-size: 0;
	#border-size: 2;
	#monitor: "LVDS1 HDMI1"; # get names from `xrandr`

	# various examples for internal blocks:
	ya_ws: {
		exec: "YABAR_WORKSPACE";
		align: "left";
		fixed-size: 40;
		internal-option1: "        ";
		background-color-rgb:0x000000;
	}
	ya_title: {
		exec: "YABAR_TITLE";
		align: "left";
		#justify: "left";
		fixed-size: 1035;
		interval: 5;
		background-color-rgb:0x000000;
	}
	ya_date:{
		exec: "YABAR_DATE";
		align: "right";
		fixed-size: 275;
		interval: 5;
		background-color-rgb:0x551a8b;
		internal-prefix: " ";
		internal-option1: "%A - %Y/%m/%d %k:%M";
	}
	ya_volume:{
		exec: "YABAR_VOLUME";
		align: "right";
		interval: 3;
		internal-option1 : "default Master 0"; # device, mixer, index (separated by a space)
		internal-option2 : "mapped"; # if set to 'mapped', use logarithmic scale (like `amixer -M` and `alsamixer`)
		internal-option3 : " "; # characters to display when sound is on or off (separated by a space)
		internal-suffix: "%";
		background-color-rgb:0x1a4f8b;
		#background-color-rgb:0x529e67;
		#underline-color-rgb:0x91313b;
	}
	ya_thermal: {
		exec: "YABAR_THERMAL";
		align: "right";
		fixed-size: 60;
		interval: 3;
		#background-color-rgb:0xcd0000;
		background-color-rgb:0x2a6f78;
		internal-option1: "thermal_zone0"; # one of /sys/class/thermal/NAME/temp
		internal-option2: "70; 0xFFFFFFFF; 0xFFED303C"; #Critical Temperature, fg, bg
		internal-option3: "58; 0xFFFFFFFF; 0xFFF4A345"; #Warning Temperature, fg, bg
		internal-prefix: " ";
		#internal-spacing: true;
	}
	ya_brightness: {
		exec: "YABAR_BRIGHTNESS";
		align: "right";
		fixed-size: 60;
		interval: 3;
		#background-color-rgb:0xffa500;
		#background-color-rgb:0x8b0500;
		background-color-rgb:0x2a6f78;
		#underline-color-rgb:0xBD1550;
		internal-prefix: " ";
		internal-option1: "intel_backlight"; # one of /sys/class/backlight/intel_backlight/brightness
		#internal-spacing: true;
	}
	ya_cpu: {
		exec: "YABAR_CPU";
		align: "right";
		fixed-size: 100;
		interval: 5;
		internal-prefix: " ";
		internal-suffix: "%";
		background-color-rgb:0x404040;
		#underline-color-rgb:0xE97F02;
		#internal-spacing: true;
	}
	ya_load1: {
		exec: "YABAR_LOADAVG";
		align: "right";
		fixed-size: 70;
		interval: 5;
		internal-prefix: " ";
		internal-option1: "1"; # 1 5 15
		internal-option2: "4 0xFFFFFFFF 0xFFED303C";
		background-color-rgb: 0x7c255d;
		#background-color-rgb: 0x8b551a;
	}
	ya_load5: {
		exec: "YABAR_LOADAVG";
		align: "right";
		fixed-size: 40;
		interval: 5;
		internal-option1: "5"; # 1 5 15
		internal-option2: "4 0xFFFFFFFF 0xFFED303C";
		background-color-rgb: 0x7c255d;
	}
	ya_load15: {
		exec: "YABAR_LOADAVG";
		align: "right";
		fixed-size: 50;
		interval: 5;
		internal-option1: "15"; # 1 5 15
		internal-option2: "4 0xFFFFFFFF 0xFFED303C";
		background-color-rgb: 0x7c255d;
	}
	ya_bat: {
		exec: "YABAR_BATTERY";
		align: "right";
		fixed-size: 70;
		interval: 5;
		internal-suffix: "%";
		internal-option1: "BAT0";
		internal-option2: "    ";
		#internal-spacing: true;
		background-color-rgb: 0x000000;
	}
	tracey: {
		exec: "/home/midnightconman/bin/tracey.sh";
		align: "right";
		fixed-size: 40;
		type: "periodic";
		interval: 5;
		background-color-rgb: 0x000000;
	}
	# another example for an external block
	song:{
		exec: "YABAR_SONG";
		fixed-size: 200;
		type: "periodic";
		internal-option1: "spotify";
		interval: 5;
	}
	keyboard: {
		exec: "YABAR_KEYBOARD_LAYOUT";
		interval: 5;
	}
}
